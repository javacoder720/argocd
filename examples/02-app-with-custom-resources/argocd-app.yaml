apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-with-crds
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/YOUR-ORG/YOUR-REPO  # UPDATE THIS
    targetRevision: main
    path: k8s/crds-argocd/examples/02-app-with-custom-resources

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
